<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <div class="input-div">
        <label for="fname">Enter First Name: </label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter name">
      </div>
      <div class="input-div">
        <label for="lname">Enter Last Name: </label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter name">
      </div>
      <div class="input-div">
        <label for="email">Enter Email: </label><br>
        <input type="text" id="email" name="email" placeholder="Enter name">
      </div>
      <div class="input-div">
        <label for="mobile">Enter Mobile: </label><br>
        <input type="text" id="mobile" name="mobile" placeholder="Enter name">
      </div>
      <div class="input-div">
        <label for="mobile">Zip Code: </label><br>
        <input type="text" id="zip" name="zip" placeholder="Enter name">
      </div>
    </form>
  <script type="text/javascript" src="js/form_validation.js"/>
  </body>
</html>
